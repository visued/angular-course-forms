<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        formControlName="nome"
        id="nome"
        placeholder="Nome"
        [ngClass]="aplicaCssErro('nome')"
      />
      <div class="alert alert-danger" *ngIf="verificaValidTouched('nome')">
        Nome é obrigatório!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="email@email.com"
        [ngClass]="aplicaCssErro('email')"
      />
      <div class="alert alert-danger" *ngIf="verificaValidTouched('email')">
        E-mail é obrigatório!
      </div>
      <div class="alert alert-danger" *ngIf="verificaEmailValido()">
        E-mail é inválido!
      </div>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group row">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          formControlName="cep"
          [ngClass]="aplicaCssErro('endereco.cep')"
          (blur)="consultaCEP()"
        />
        <div
          class="alert alert-danger"
          *ngIf="verificaValidTouched('endereco.cep')"
        >
          CEP é obrigatório!
        </div>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          formControlName="numero"
          [ngClass]="aplicaCssErro('endereco.numero')"
        />
        <div
          class="alert alert-danger"
          *ngIf="verificaValidTouched('endereco.numero')"
        >
          Número é obrigatório!
        </div>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="rua"
          formControlName="rua"
          [ngClass]="aplicaCssErro('endereco.rua')"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="verificaValidTouched('endereco.rua')"
      >
        Rua é obrigatório!
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
          [ngClass]="aplicaCssErro('endereco.bairro')"
        />
        <div
          class="alert alert-danger"
          *ngIf="verificaValidTouched('endereco.bairro')"
        >
          Bairro é obrigatório!
        </div>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
          [ngClass]="aplicaCssErro('endereco.cidade')"
        />
        <div
          class="alert alert-danger"
          *ngIf="verificaValidTouched('endereco.cidade')"
        >
          Cidade é obrigatório!
        </div>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <select
          class="form-control"
          id="estado"
          formControlName="estado"
          [ngClass]="aplicaCssErro('endereco.estado')"
        >
          <option
            *ngFor="let estado of estados | async"
            [value]="estado.sigla"
            >{{ estado.nome }}</option
          >
        </select>

        <div
          class="alert alert-danger"
          *ngIf="verificaValidTouched('endereco.estado')"
        >
          Estado é obrigatório!
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="cargo" class="control-label">Cargo</label>
      <select
        class="form-control"
        id="cargo"
        formControlName="cargo"
        [compareWith]="compararCargos"
      >
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{
          cargo.desc
        }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="cargo" class="control-label">Tecnologias</label>
      <select
        class="form-control"
        id="tecnologias"
        formControlName="tecnologias"
        multiple
      >
        <option
          *ngFor="let tecnologia of tecnologias"
          [value]="tecnologia.nome"
          >{{ tecnologia.desc }}</option
        >
      </select>
    </div>

    <div class="col-md-4">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletters">
          <label class="radio-inline">
            <input type="radio" [value]="item.nome" formControlName="newsletter" /> {{ item.desc }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" formControlName="termos"> Aceito os termos
        </label>
      </div>
      <div
      class="alert alert-danger"
      *ngIf="verificaValidTouched('termos')"
    >
      Por favor, aceite os termos.
    </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
  <button class="btn btn-default" (click)="resetar()">Cancelar</button>
  <button class="btn btn-info" (click)="setarCargo()">Setar Cargo</button>
  <button class="btn btn-info" (click)="setarTecnologia()">
    Setar Tecnologia
  </button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
