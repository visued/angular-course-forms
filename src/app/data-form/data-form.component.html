<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        formControlName="nome"
        id="nome"
        placeholder="Nome"
        [ngClass]="aplicaCssErro('nome')"
      />
      <div class="alert alert-danger" *ngIf="verificaValidTouched('nome')">
        Nome é obrigatório!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="email@email.com"
        [ngClass]="aplicaCssErro('email')"
      />      
      <div class="alert alert-danger" *ngIf="verificaValidTouched('email')">
        E-mail é obrigatório!
      </div>
      <div class="alert alert-danger" *ngIf="verificaEmailValido()">
        E-mail é inválido!
      </div>
    </div>
  </div>

  <div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          formControlName="cep"
          [ngClass]="aplicaCssErro('cep')"
        />
        <div class="alert alert-danger" *ngIf="verificaValidTouched('cep')">
          CEP é obrigatório!
        </div>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          formControlName="numero"
          [ngClass]="aplicaCssErro('numero')"
        />
        <div class="alert alert-danger" *ngIf="verificaValidTouched('numero')">
          Número é obrigatório!
        </div>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="rua"
          formControlName="rua"
          [ngClass]="aplicaCssErro('rua')"
        />
      </div>
      <div class="alert alert-danger" *ngIf="verificaValidTouched('rua')">
        Rua é obrigatório!
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
          [ngClass]="aplicaCssErro('bairro')"
        />
        <div class="alert alert-danger" *ngIf="verificaValidTouched('bairro')">
          Bairro é obrigatório!
        </div>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
          [ngClass]="aplicaCssErro('cidade')"
        />
        <div class="alert alert-danger" *ngIf="verificaValidTouched('bairro')">
          Cidade é obrigatório!
        </div>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          formControlName="estado"
          [ngClass]="aplicaCssErro('estado')"
        />
        <div class="alert alert-danger" *ngIf="verificaValidTouched('estado')">
          Estado é obrigatório!
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
