<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group row" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
        [class.is-invalid]="!nome.valid && nome.touched"
      />
    </div>
    <div class="alert alert-danger" *ngIf="!nome.valid && nome.touched">
      Nome é obrigatório!
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="email@email.com"
        name="email"
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
        [class.is-invalid]="!email.valid && email.touched"
      />
      <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
        E-mail é inválido!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        ngModel
        required
        #cep="ngModel"
        [class.is-invalid]="!cep.valid && cep.touched"
      />
      <div class="alert alert-danger" *ngIf="!cep.valid && cep.touched">
        CEP é obrigatório!
      </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        ngModel
        required
        #numero="ngModel"
        [class.is-invalid]="!numero.valid && numero.touched"
      />
      <div class="alert alert-danger" *ngIf="!numero.valid && numero.touched">
        Número é obrigatório!
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        ngModel
        #complemento="ngModel"
      />
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro(rua)">
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="rua"
        name="rua"
        [(ngModel)]="usuario.rua"
        required
        #rua="ngModel"
        [class.is-invalid]="!rua.valid && rua.touched"
      />
    </div>
    <div class="alert alert-danger" *ngIf="!rua.valid && rua.touched">
      Rua é obrigatório!
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        ngModel
        required
        #bairro="ngModel"
        [class.is-invalid]="!bairro.valid && bairro.touched"
      />
      <div class="alert alert-danger" *ngIf="!bairro.valid && bairro.touched">
        Bairro é obrigatório!
      </div>
    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        ngModel
        required
        #cidade="ngModel"
        [class.is-invalid]="!cidade.valid && cidade.touched"
      />
      <div class="alert alert-danger" *ngIf="!cidade.valid && cidade.touched">
        Cidade é obrigatório!
      </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        ngModel
        required
        #estado="ngModel"
        [class.is-invalid]="!estado.valid && estado.touched"
      />
      <div class="alert alert-danger" *ngIf="!estado.valid && estado.touched">
        Estado é obrigatório!
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Enviar
  </button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
